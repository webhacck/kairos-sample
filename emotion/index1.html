<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Kairosサンプル</title>
  </head>
  <body>
    
      
  <script>
    var imgUrl = encodeURIComponent('https://raw.githubusercontent.com/webhacck/kairos-sample/master/img/face-sample.jpg');
    var url = 'https://api.kairos.com/v2/media?source='+imgUrl;
    var request = new XMLHttpRequest();
    
    request.open('POST', url);
    request.setRequestHeader('app_id', '【自分のAppID】');
    request.setRequestHeader('app_key', '【自分のKey】');
    
    request.onreadystatechange = function () {
      if (this.readyState === 4) {
        
        console.log( JSON.parse(this.responseText) );
    
      }
    };
    
    request.send();

    </script>
  </body>
</html>
